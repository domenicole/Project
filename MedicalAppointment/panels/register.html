<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Clínica San Miguel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/loginStyle.css">
  <style>
    .loading {
      display: none;
      margin-left: 10px;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container register-container">
    <a href="../index.html" class="back-to-home" title="Volver al inicio">
      <i class="fas fa-arrow-left"></i> Inicio
    </a>
    <div class="left-side">
      <div class="logo-container">
        <img src="../sources/img/logo.png" alt="Logo Clínica San Miguel" class="logo-login">
      </div>
      <div class="welcome-text">
        <h2>¡Únete a nosotros!</h2>
        <p>Registra tus datos para acceder a nuestros servicios médicos</p>
      </div>
    </div>
    
    <div class="right-side">
      <div class="login-header">
        <h1>Registro de Paciente</h1>
      </div>

      <form id="registerForm" class="login-form">
        <div class="group-field">
          <input type="text" id="first_name" placeholder="Nombres" required>
        </div>

        <div class="group-field">
          <input type="text" id="last_name" placeholder="Apellidos" required>
        </div>

        <div class="group-field">
          <input type="text" id="cedula" placeholder="Cédula" maxlength="10" pattern="[0-9]{10}" required>
        </div>

        <div class="group-field">
          <input type="date" id="date_of_birth" placeholder="Fecha de Nacimiento" required>
        </div>

        <div class="group-field">
          <input type="tel" id="phone_number" placeholder="Celular" maxlength="10" pattern="[0-9]{10}">
        </div>

        <div class="group-field">
          <input type="email" id="email" placeholder="Correo Electrónico" required>
        </div>

        <div class="group-field">
          <input type="password" id="password" placeholder="Contraseña (mínimo 6 caracteres)" minlength="6" required>
        </div>

        <div class="group-field">
          <input type="password" id="confirm_password" placeholder="Confirmar Contraseña" minlength="6" required>
        </div>

        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
        
        <button type="submit" class="enter-button d-flex align-items-center justify-content-center">
          <span>Registrarse</span>
          <div class="loading">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </button>

        <div class="divider">O</div>

        <button type="button" class="google-button" onclick="registerWithGoogle()">
          <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            <path fill="none" d="M0 0h48v48H0z"/>
          </svg>
          Continuar con Google
        </button>

        <div class="register-option text-center mt-3">
          <p class="mb-0">¿Ya tienes una cuenta? <a href="login.html" class="register-link">Inicia sesión aquí</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    const submitBtn = document.querySelector('button[type="submit"]');
    const loadingSpinner = document.querySelector('.loading');

    // Validar fecha de nacimiento (mayor de edad)
    const today = new Date();
    const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
    document.getElementById('date_of_birth').max = maxDate.toISOString().split('T')[0];

    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Ocultar mensajes previos
        errorDiv.className = 'alert alert-danger d-none mt-3';
        successDiv.className = 'alert alert-success d-none mt-3';
        
        // Mostrar loading
        submitBtn.disabled = true;
        loadingSpinner.style.display = 'block';

        // Obtener valores
        const formData = {
            first_name: document.getElementById('first_name').value.trim(),
            last_name: document.getElementById('last_name').value.trim(),
            cedula: document.getElementById('cedula').value.trim(),
            date_of_birth: document.getElementById('date_of_birth').value,
            email: document.getElementById('email').value.trim(),
            phone_number: document.getElementById('phone_number').value.trim(),
            password: document.getElementById('password').value,
            confirm_password: document.getElementById('confirm_password').value
        };

        // Validaciones del lado del cliente
        if (formData.password !== formData.confirm_password) {
            showError('Las contraseñas no coinciden');
            return;
        }

        if (formData.cedula.length !== 10 || !/^\d+$/.test(formData.cedula)) {
            showError('La cédula debe tener 10 dígitos numéricos');
            return;
        }

        if (formData.phone_number && (formData.phone_number.length !== 10 || !/^\d+$/.test(formData.phone_number))) {
            showError('El teléfono debe tener 10 dígitos numéricos');
            return;
        }

        // Eliminar confirm_password antes de enviar
        delete formData.confirm_password;

        try {
            // Determinar URL del backend
            const API_URL = window.location.hostname.includes('localhost') || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:3000'
                : 'https://medical-appointment-backend-2xx0.onrender.com';
            
            console.log('Enviando registro a:', `${API_URL}/api/auth/register`);
            console.log('Datos a enviar:', formData);
            
            const response = await fetch(`${API_URL}/api/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', response.headers.get('content-type'));

            // Verificar si la respuesta es JSON
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                const textResponse = await response.text();
                console.error('Respuesta no JSON:', textResponse);
                throw new Error('El servidor no respondió correctamente. Por favor verifica que el backend esté funcionando.');
            }

            const data = await response.json();
            console.log('Response data:', data);

            if (!response.ok) {
                throw new Error(data.error || 'Error al registrar el paciente');
            }

            // Registro exitoso
            successDiv.textContent = '¡Registro exitoso! Redirigiendo al inicio de sesión...';
            successDiv.className = 'alert alert-success mt-3';
            
            // Limpiar formulario
            registerForm.reset();

            // Redirigir al login después de 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);

        } catch (error) {
            console.error('Error en registro:', error);
            showError(error.message || 'Error al registrar el paciente. Por favor intente nuevamente.');
        } finally {
            submitBtn.disabled = false;
            loadingSpinner.style.display = 'none';
        }
    });

    function showError(message) {
        errorDiv.textContent = message;
        errorDiv.className = 'alert alert-danger mt-3';
        submitBtn.disabled = false;
        loadingSpinner.style.display = 'none';
        
        // Scroll al error
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // Función para registro con Google
    function registerWithGoogle() {
        const API_URL = window.location.hostname.includes('localhost') || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://medical-appointment-backend-2xx0.onrender.com';
        
        // Redirigir al endpoint de Google OAuth (el mismo que login)
        window.location.href = `${API_URL}/api/auth/google`;
    }
  </script>
</body>
</html>
