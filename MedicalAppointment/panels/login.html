<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clínica San Miguel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/loginStyle.css">
  <style>
    .loading {
      display: none;
      margin-left: 10px;
    }
    .spinner-border {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="../index.html" class="back-to-home" title="Volver al inicio">
      <i class="fas fa-arrow-left"></i> Inicio
    </a>
    <div class="left-side">
      <div class="logo-container">
        <img src="../sources/img/logo.png" alt="Logo Clínica San Miguel" class="logo-login">
      </div>
      <div class="welcome-text">
        <h2>¡Bienvenido!</h2> 
      </div>
    </div>
    <div class="right-side">
      <div class="login-header">
        <h1>Accede a tu cuenta</h1>
      </div>
  <form id="loginForm" class="login-form">
        <div class="group-field">
          <input type="email" id="email" placeholder="Correo Electrónico" class="form-control" required>
        </div>
        <div class="group-field">
          <input type="password" id="contrasena" placeholder="Contraseña" class="form-control" required>
        </div>
        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
        
        <button type="submit" class="enter-button d-flex align-items-center justify-content-center">
          <span>Ingresar</span>
          <div class="loading">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </button>

        <div class="divider">
          <span>O</span>
        </div>

        <button type="button" class="google-button" onclick="loginWithGoogle()">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" height="20">
          Continuar con Google
        </button>

        <div class="register-option text-center mt-3">
          <p class="mb-0">¿No tienes una cuenta? <a href="register.html" class="register-link">Regístrate aquí</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('errorMessage');
    const submitBtn = document.querySelector('button[type="submit"]');
    const loadingSpinner = document.querySelector('.loading');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('contrasena').value;

        try {
            errorDiv.className = 'alert alert-danger d-none mt-3';
            console.log('Intentando conectar al backend...');
            console.log('Hostname actual:', window.location.hostname); // Debug
            
            // Usar la URL de Render siempre que no estemos en localhost
            const API_URL = window.location.hostname.includes('localhost') || window.location.hostname === '127.0.0.1'
                ? 'http://localhost:3000'
                : 'https://medical-appointment-backend-2xx0.onrender.com';
            
            console.log('URL del backend seleccionada:', API_URL); // Debug
            
            const response = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    'Origin': window.location.origin
                },
                credentials: 'include',
                mode: 'cors',
                body: JSON.stringify({ 
                    email: email,
                    password: password 
                })
            }).catch(error => {
                console.error('Error de conexión:', error);
                throw new Error('No se puede conectar al servidor. ¿Está corriendo el backend?');
            });

            console.log('Respuesta recibida:', response.status);

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Error en el inicio de sesión');
            }

            // Guardar datos de sesión
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));

            // Redirigir según el rol que viene del servidor
            const userRole = data.user.role;
            switch(userRole) {
                case 'patient':
                    window.location.href = 'patient/patientDashboard.html';
                    break;
                case 'doctor':
                    window.location.href = 'doctor/doctorHome.html';
                    break;
                case 'admin':
                    window.location.href = 'Admin/DashboardAdmin.html';
                    break;
                default:
                    throw new Error('Rol no válido');
            }
        } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.className = 'alert alert-danger mt-3';
        }
    });

    // Función global para cerrar sesión
    window.logout = function() {
        // Limpiar localStorage
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        
        // Redirigir al login
        // Obtener la ruta base del proyecto
        const baseUrl = window.location.pathname.split('/panels')[0];
        window.location.href = baseUrl + '/panels/login.html';
    }

    // Verificar si ya hay sesión activa
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    
    if (token && user) {
        // Redirigir si ya está autenticado
        switch(user.role) {
            case 'patient':
                window.location.href = 'patient/patientDashboard.html';
                break;
            case 'doctor':
                window.location.href = 'doctor/doctorHome.html';
                break;
            case 'admin':
                window.location.href = 'Admin/DashboardAdmin.html';
                break;
        }
    }

    // ========== FUNCIONES PARA GOOGLE OAUTH ==========
    
    function loginWithGoogle() {
        const API_URL = window.location.hostname.includes('localhost') || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://medical-appointment-backend-2xx0.onrender.com';
        
        // Redirigir al endpoint de Google OAuth
        window.location.href = `${API_URL}/api/auth/google`;
    }

    // Manejar callback de Google (cuando vuelve con el token)
    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorMessages = {
                'google_auth_failed': 'Error al autenticar con Google. Intenta nuevamente.',
                'callback_failed': 'Error en el proceso de autenticación.',
                'authentication_failed': 'No se pudo completar la autenticación.'
            };
            
            errorDiv.textContent = errorMessages[error] || 'Error desconocido';
            errorDiv.className = 'alert alert-danger mt-3';
        }
    });
  </script>
</body>
</html>
