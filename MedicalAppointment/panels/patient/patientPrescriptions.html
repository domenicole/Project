<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Clínica San Miguel</title>
    <link rel="stylesheet" href="../../css/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../sources/img/logo.png" alt="Clínica San Miguel Logo">
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="patientDashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="patientAppointments.html"><i class="fas fa-calendar-check"></i> Mis Citas</a></li>
                    <li><a href="patientHistory.html"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li class="active"><a href="patientPrescriptions.html"><i class="fas fa-pills"></i> Recetas</a></li>
                    <li><a href="patientLab.html"><i class="fas fa-flask"></i> Resultados de Laboratorio</a></li>
                    <li><a href="patientProfile.html"><i class="fas fa-user-cog"></i> Mi Perfil</a></li>
                    <li><a href="patientMessages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Mis Recetas</h1>
                <button class="btn-primary"><i class="fas fa-redo"></i> Solicitar Renovación</button>
            </header>

            <section class="prescriptions-section">
                <div class="tabs">
                    <button class="tab-btn active">Activas</button>
                    <button class="tab-btn">Historial</button>
                </div>

                <div class="prescriptions-grid">
                    <!-- Las recetas se cargarán dinámicamente -->
                </div>
            </section>
        </main>
    </div>

    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/patient/patientPrescriptions.js"></script>
    <script>
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '../../panels/login.html';
            }
        }
    </script>
</body>

</html>
