<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Médico - Clínica San Miguel</title>
    <link rel="stylesheet" href="../../css/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../sources/img/logo.png" alt="Clínica San Miguel Logo">
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="patientDashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="patientAppointments.html"><i class="fas fa-calendar-check"></i> Mis Citas</a></li>
                    <li class="active"><a href="patientHistory.html"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li><a href="patientPrescriptions.html"><i class="fas fa-pills"></i> Recetas</a></li>
                    <li><a href="patientLab.html"><i class="fas fa-flask"></i> Resultados de Laboratorio</a></li>
                    <li><a href="patientProfile.html"><i class="fas fa-user-cog"></i> Mi Perfil</a></li>
                    <li><a href="patientMessages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Historial Médico</h1>
                <button class="btn-primary" id="downloadHistoryBtn"><i class="fas fa-download"></i> Descargar Historial</button>
            </header>

            <section class="history-section">
                <div class="filter-bar">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar en historial...">
                    <select class="filter-select" id="yearFilter">
                        <option value="">Todos los años</option>
                    </select>
                    <select class="filter-select" id="specialtyFilter">
                        <option value="">Todas las especialidades</option>
                    </select>
                </div>

                <!-- Registro Médico General -->
                <div id="medicalRecordSection" style="margin-bottom: 2rem;">
                    <!-- Se cargará dinámicamente desde el backend -->
                </div>

                <!-- Timeline de Consultas -->
                <div class="timeline" id="consultationNotesSection">
                    <!-- Se cargará dinámicamente desde el backend con la misma estructura -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/patient/patientHistory.js"></script>
    
    <script>
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '../../panels/login.html';
            }
        }
    </script>
</body>

</html>
