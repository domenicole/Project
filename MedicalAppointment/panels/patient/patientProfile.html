<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Clínica San Miguel</title>
    <link rel="stylesheet" href="../../css/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../sources/img/logo.png" alt="Clínica San Miguel Logo">
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="patientDashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="patientAppointments.html"><i class="fas fa-calendar-check"></i> Mis Citas</a></li>
                    <li><a href="patientHistory.html"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li><a href="patientPrescriptions.html"><i class="fas fa-pills"></i> Recetas</a></li>
                    <li><a href="patientLab.html"><i class="fas fa-flask"></i> Resultados de Laboratorio</a></li>
                    <li class="active"><a href="patientProfile.html"><i class="fas fa-user-cog"></i> Mi Perfil</a></li>
                    <li><a href="patientMessages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Mi Perfil</h1>
                <div class="user-profile">
                    <span id="headerUserName"></span>
                    <i class="fas fa-user-circle"></i>
                </div>
                <button class="btn-primary" onclick="document.getElementById('profileForm').dispatchEvent(new Event('submit', {cancelable: true}))"><i class="fas fa-save"></i> Guardar Cambios</button>
            </header>

            <section class="profile-section">
                <form id="profileForm">
                    <div class="profile-grid">
                        <div class="profile-card">
                            <h3>Información Personal</h3>
                            <div class="profile-photo-section">
                                <div class="profile-photo">
                                    <i class="fas fa-user-circle"></i>
                                </div>
                                <button type="button" class="btn-secondary-small">Cambiar Foto</button>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="firstName" class="form-input" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" id="lastName" class="form-input" placeholder="Apellido">
                            </div>
                            <div class="form-group">
                                <label>Cédula</label>
                                <input type="text" id="cedula" class="form-input" readonly>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Fecha de Nacimiento</label>
                                    <input type="date" id="birthDate" class="form-input">
                                    <small id="ageDisplay" class="text-muted"></small>
                                </div>
                                <div class="form-group">
                                    <label>Género</label>
                                    <select id="gender" class="form-input">
                                        <option value="">Seleccione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="femenino">Femenino</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="profile-card">
                            <h3>Información de Contacto</h3>
                            <div class="form-group">
                                <label>Correo Electrónico</label>
                                <input type="email" id="email" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Teléfono Móvil</label>
                                <input type="tel" id="phone" class="form-input" placeholder="0998765432">
                            </div>
                            <div class="form-group">
                                <label>Teléfono Fijo</label>
                                <input type="tel" id="homePhone" class="form-input" placeholder="022345678">
                            </div>
                            <div class="form-group">
                                <label>Dirección</label>
                                <textarea id="address" class="form-input" rows="3" placeholder="Dirección completa"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" id="city" class="form-input" placeholder="Ciudad">
                            </div>
                            <div class="form-group">
                                <label>Provincia</label>
                                <input type="text" id="state" class="form-input" placeholder="Provincia">
                            </div>
                            <div class="form-group">
                                <label>Código Postal</label>
                                <input type="text" id="postalCode" class="form-input" placeholder="Código Postal">
                            </div>
                            <div class="form-group">
                                <label>País</label>
                                <input type="text" id="country" class="form-input" placeholder="País">
                            </div>
                        </div>

                        <div class="profile-card">
                            <h3>Información Médica</h3>
                            <div class="form-group">
                                <label>Tipo de Sangre</label>
                                <select id="bloodType" class="form-input">
                                    <option value="">Seleccione</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Alergias</label>
                                <textarea id="allergies" class="form-input" rows="2" placeholder="Ej: Penicilina, Polen"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Condiciones Crónicas</label>
                                <textarea id="conditions" class="form-input" rows="2" placeholder="Ej: Hipertensión, Diabetes"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Medicamentos Actuales</label>
                                <textarea id="medications" class="form-input" rows="2" placeholder="Medicamentos que toma actualmente"></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Altura (cm)</label>
                                    <input type="number" id="height" class="form-input" placeholder="175">
                                </div>
                                <div class="form-group">
                                    <label>Peso (kg)</label>
                                    <input type="number" id="weight" class="form-input" placeholder="75">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Plan de Seguro</label>
                                <input type="text" id="insurancePlan" class="form-input" placeholder="Nombre del plan">
                            </div>
                            <div class="form-group">
                                <label>Número de Póliza</label>
                                <input type="text" id="insuranceNumber" class="form-input" placeholder="Número de póliza">
                            </div>
                        </div>

                        <div class="profile-card">
                            <h3>Contacto de Emergencia</h3>
                            <div class="form-group">
                                <label>Nombre Completo</label>
                                <input type="text" id="emergencyName" class="form-input" placeholder="Nombre del contacto">
                            </div>
                            <div class="form-group">
                                <label>Relación</label>
                                <input type="text" id="emergencyRelation" class="form-input" placeholder="Ej: Esposa, Hermano">
                            </div>
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" id="emergencyPhone" class="form-input" placeholder="0987654321">
                            </div>
                        </div>

                        <div class="profile-card" style="grid-column: 1 / -1;">
                            <h3>Seguridad</h3>
                            <div id="passwordFormContainer">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Contraseña Actual</label>
                                        <input type="password" id="currentPassword" class="form-input" placeholder="Ingrese contraseña actual">
                                    </div>
                                    <div class="form-group">
                                        <label>Nueva Contraseña</label>
                                        <input type="password" id="newPassword" class="form-input" placeholder="Ingrese nueva contraseña">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirmar Contraseña</label>
                                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirme nueva contraseña">
                                    </div>
                                </div>
                                <button type="button" class="btn-secondary" onclick="handlePasswordChange()"><i class="fas fa-key"></i> Cambiar Contraseña</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </div>
    
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/patient/patientProfile.js"></script>
    
    <script>
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '../../panels/login.html';
            }
        }
        
        function handlePasswordChange() {
            // Esta función será manejada por patientProfile.js
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('Por favor complete todos los campos de contraseña');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }
            
            // El script patientProfile.js manejará el resto
            if (window.changePassword) {
                window.changePassword(currentPassword, newPassword);
            }
        }
    </script>
</body>

</html>
