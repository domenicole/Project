<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - Clínica San Miguel</title>
    <link rel="stylesheet" href="../../css/mainStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../../sources/img/logo.png" alt="Clínica San Miguel Logo">
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="patientDashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="active"><a href="patientAppointments.html"><i class="fas fa-calendar-check"></i> Mis Citas</a></li>
                    <li><a href="patientHistory.html"><i class="fas fa-file-medical"></i> Historial Médico</a></li>
                    <li><a href="patientPrescriptions.html"><i class="fas fa-pills"></i> Recetas</a></li>
                    <li><a href="patientLab.html"><i class="fas fa-flask"></i> Resultados de Laboratorio</a></li>
                    <li><a href="patientProfile.html"><i class="fas fa-user-cog"></i> Mi Perfil</a></li>
                    <li><a href="patientMessages.html"><i class="fas fa-envelope"></i> Mensajes</a></li>
                    <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Mis Citas</h1>
                <div class="user-profile">
                    <span id="userName">Carlos Mendoza</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="appointments-section">
                <button class="btn-primary" onclick="window.location.href='newAppointment.html'"><i class="fas fa-plus"></i> Nueva Cita</button>
                
                <div class="tabs">
                    <button class="tab-btn active" data-filter="">Todas</button>
                    <button class="tab-btn" data-filter="scheduled,confirmed">Próximas</button>
                    <button class="tab-btn" data-filter="completed">Pasadas</button>
                    <button class="tab-btn" data-filter="cancelled">Canceladas</button>
                </div>

                <div class="appointments-list" id="appointmentsList">
                    <!-- Las citas se renderizan dinámicamente aquí -->
                </div>
            </section>
        </main>
    </div>

 
    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2>Confirmar Acción</h2>
                <span class="close" onclick="closeConfirmModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeConfirmModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" id="confirmButton" class="btn-danger">
                    <i class="fas fa-check"></i> Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de reagendamiento -->
    <div id="rescheduleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calendar-alt"></i> Reagendar Cita</h2>
                <span class="close" onclick="closeRescheduleModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="currentAppointmentInfo" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <h3 style="font-size: 16px; margin-bottom: 10px; color: var(--text-medium);">Cita actual:</h3>
                    <div id="currentAppointmentDetails"></div>
                </div>

                <form id="rescheduleForm">
                    <div class="form-group">
                        <label for="rescheduleDate">Nueva fecha *</label>
                        <input type="date" id="rescheduleDate" class="form-input" required>
                    </div>

                    <div id="rescheduleSlotsContainer">
                        <label>Horarios disponibles</label>
                        <p class="text-muted">Seleccione una fecha para ver los horarios disponibles</p>
                    </div>

                    <input type="hidden" id="rescheduleAppointmentId">
                    <input type="hidden" id="rescheduleDoctorId">
                    <input type="hidden" id="rescheduleSelectedSlot">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeRescheduleModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" id="confirmRescheduleBtn" class="btn-primary" disabled>
                    <i class="fas fa-check"></i> Confirmar Reagendamiento
                </button>
            </div>
        </div>
    </div>

    <script src="../../js/appointmentManager.js"></script>
    <script src="../../js/notificationManager.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/patient/patientAppointments.js"></script>
    
    <script>
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '../../panels/login.html';
            }
        }
    </script>
</body>

</html>
